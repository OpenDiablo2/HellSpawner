name: build

on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'
  pull_request:

jobs:
  Building:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # https://github.com/actions/virtual-environments#available-environments
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      # git clone the project
      - name: Checkout out source code
        uses: actions/checkout@v2.3.3
        with:
          fetch-depth: 0
          # this project is using submodules to inject 3rd party stuff
          submodules: 'true'

      # setup Go
      - name: Set up Go environment
        uses: actions/setup-go@v2.1.3
        with:
          go-version: '^1.16.2'
      - run: go version

      # setup Go modules
      - name: Cache Go modules
        uses: actions/cache@v2.1.2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # Run a lots of make commands:
      - name: make setup
        run: |
            make setup

      - name: make lint
        run: |
            make lint

      - name: make test
        run: |
            make test

      - name: make race
        run: |
            make race

      - name: make build
        run: |
          make build

